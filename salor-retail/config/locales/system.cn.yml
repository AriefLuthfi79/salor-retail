---
cn:
  activerecord:
    errors:
      template:
        header:
          one: ! '%{count} error prevented the form ''%{model}'' from being saved.'
          other: ! '%{count} errors prevented the form ''%{model}'' from being saved.'
        body: ! 'Please check the following inputs:'
      messages:
        inclusion: is not in the list
        exclusion: should not be in the list
        invalid: is invalid
        confirmation: does not match
        accepted: must be accepted
        empty: must not be empty
        blank: must not be blank
        too_long: is too long (maximum %{count} characters)
        too_short: is too short (minimum %{count} characters)
        wrong_length: is the wrong length (should be %{count} characters)
        taken: is already taken
        not_a_number: is not a number
        greater_than: must be greater than %{count}
        greater_than_or_equal_to: must be greater than or equal to %{count}
        equal_to: must be equal to %{count}
        less_than: must be less than %{count}
        less_than_or_equal_to: must be less than or equal to %{count}
        odd: must be odd
        even: must be even
  datetime:
    distance_in_words:
      half_a_minute: half a minute
      less_than_x_seconds:
        one: less than 1 second
        other: less than %{count} seconds
      x_seconds:
        one: 1 second
        other: ! '%{count} seconds'
      less_than_x_minutes:
        one: less than a minute
        other: less than %{count} minutes
      x_minutes:
        one: 1 minute
        other: ! '%{count} minutes'
      about_x_hours:
        one: about 1 hour
        other: about %{count} hours
      x_days:
        one: 1 day
        other: ! '%{count} days'
      about_x_months:
        one: about 1 month
        other: about %{count} months
      x_months:
        one: 1 month
        other: ! '%{count} months'
      about_x_years:
        one: about 1 year
        other: about %{count} years
      over_x_years:
        one: over 1 year
        other: over %{count} years
      almost_x_years:
        one: almost 1 year
        other: almost %{count} years
    prompts:
      year: Year
      month: Month
      day: Day
      hour: Hour
      minute: Minute
      second: Seconds
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      update: Update %{model}
      submit: Save %{model}
  support:
    array:
      words_connector:
        two_words_connector: ! ' and '
        last_word_connector: ! ', and '
  date:
    formats:
      default: ! '%Y-%m-%d'
      short: ! '%d. %b'
      long: ! '%d. %B  %Y'
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    abbr_day_names:
    - So
    - Mo
    - Di
    - Mi
    - Do
    - Fr
    - Sa
    month_names:
    - 
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    abbr_month_names:
    - 
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    order:
    - :year
    - :month
    - :day
  time:
    formats:
      default: ! '%a, %d. %b. %Y, %H:%M:%S %z'
      short: ! '%d. %b. %y  %y %H:%M'
      long: ! '%d. %B %Y %H:%M:%S'
      datetime_iso: ! '%Y-%m-%d %H:%M:%S'
      iso: ! '%Y-%m-%d %H:%M:%S'
      datetime_iso2: ! '%Y%m%dT%H%M%S'
      date_normal: ! '%d. %B %Y'
      date_short: ! '%d. %b %y'
      date_iso: ! '%Y-%m-%d'
      time_short: ! '%H:%M'
      month_and_day: ! '%d. %B'
      salor: ! '%a, %b %d %H:%M'
      just_day: ! '%d. %B %Y'
      just_time: ! '%H:%M'
    am: ''
    pm: ''
